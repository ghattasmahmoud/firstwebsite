        <FORM>
            <FIELDSET id="PERSONAL-IFOS">
                <legend>infos</legend>
                <ol>
                    <li>
                        <label for="Name">Name :</label>
                        <input type="text" name="Name" id="name">
                    </li>
                    <li>
                        <label for="family name">FAMLY NAME :</label>
                        <input type="text" name="fam name" id="family name">
                    </li>
                    <li>
                        <label for="Age">Age :</label>
                        <input type="number" name="AGE" id="age">
                    </li>
                    <li>
                        <label for="EMAIL">e-mail :</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="range">range :</label>
                        <input type="range" min="0" max="100" id="range">
                    </li>
                    <li> 
                        <label for="number">phone number :</label>
                        <input type="text" name="number" id="phone">
                    </li>
                    
                </ol>
            </fieldset>
            
        </ol>
                    <fieldset id="adress-infos">

                            </li>
